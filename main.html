let score = 0;
let answered = 0;
const container = document.getElementById("quizContainer");
const submitBtn = document.getElementById("submitBtn");
const correctSound = document.getElementById("correctSound");

// Reward Emoji list
const rewards = ['üíé', '‚≠ê', 'üçé', 'üéâ', '‚ú®', 'ü¶Ñ', 'üí∞'];

questions.forEach((item, index) => {
    let blockDiv = document.createElement("div");
    blockDiv.className = "question-block";

    let qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerText = item.q;
    blockDiv.appendChild(qDiv);

    let optDiv = document.createElement("div");
    optDiv.className = "options";

    item.options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.innerText = opt;
        
        // Pass the event (e) to the function so we know where they clicked
        btn.onclick = function(e) {
            if (optDiv.classList.contains("answered")) return;
            optDiv.classList.add("answered");

            const allButtons = optDiv.querySelectorAll("button");
            allButtons.forEach(b => b.disabled = true);

            if (i === item.answer) {
                btn.classList.add("correct");
                score++;
                // Trigger reward function with click coordinates
                triggerReward(e);
            } else {
                btn.classList.add("wrong");
                allButtons[item.answer].classList.add("correct");
            }

            answered++;
            updateProgress();

            if(answered === questions.length) {
                submitBtn.style.display = "inline-block";
                setTimeout(() => {
                     submitBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }
        };
        optDiv.appendChild(btn);
    });
    
    blockDiv.appendChild(optDiv);
    container.appendChild(blockDiv);
});

// New function to handle rewards
function triggerReward(event) {
    // 1. Play Sound
    // Reset sound to start just in case they click fast
    correctSound.currentTime = 0;
    // Play sound (might be blocked by browsers until first interaction, but works generally)
    correctSound.play().catch(e => console.log("Audio play failed:", e));

    // 2. Create Flying Icons
    const rect = event.target.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Create 5 little icons
    for (let i = 0; i < 5; i++) {
        let rewardEl = document.createElement("span");
        rewardEl.className = "reward-pop";
        rewardEl.innerText = rewards[Math.floor(Math.random() * rewards.length)];
        
        // Scatter them slightly around the click center
        let randomX = centerX + (Math.random() * 60 - 30);
        let randomY = centerY + (Math.random() * 20 - 10);
        
        rewardEl.style.left = randomX + "px";
        rewardEl.style.top = randomY + "px";
        
        // Slightly randomize animation speed for realism
        rewardEl.style.animationDuration = (0.8 + Math.random() * 0.5) + "s";
        
        document.body.appendChild(rewardEl);

        // Remove element after animation finishes
        setTimeout(() => {
            rewardEl.remove();
        }, 1500);
    }
}

function updateProgress() {
    let percent = (answered / questions.length) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
}

function finishQuiz() {
    let resultDiv = document.getElementById("result");
    resultDiv.style.display = "inline-block";
    resultDiv.innerHTML = "üéâ ‡∞®‡±Ä ‡∞∏‡±ç‡∞ï‡±ã‡∞∞‡±ç: " + score + " / " + questions.length;
    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    submitBtn.style.display = "none";
    startConfetti();
}

// Confetti System (Unchanged, it was already good)
function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let pieces = [];
    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            w: Math.random() * 10 + 5,
            h: Math.random() * 5 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedY: Math.random() * 3 + 2,
            speedX: Math.random() * 2 - 1,
            rotation: Math.random() * 360,
            rotationSpeed: Math.random() * 10 - 5
        });
    }

    let animationId;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let activePieces = 0;

        pieces.forEach(p => {
            if (p.y < canvas.height) {
                activePieces++;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();

                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;
            }
        });

        if (activePieces > 0) {
            animationId = requestAnimationFrame(draw);
        } else {
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }
    
    draw();
}

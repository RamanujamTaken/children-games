questions.forEach((item, index) => {
    let blockDiv = document.createElement("div");

            } else {

function triggerReward(event) {
    correctSound.currentTime = 0;
    correctSound.play().catch(e => console.log("Audio play failed:", e));

    const rect = event.target.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for (let i = 0; i < 5; i++) {
        let rewardEl = document.createElement("span");
        rewardEl.className = "reward-pop";
        rewardEl.innerText = rewards[Math.floor(Math.random() * rewards.length)];
        let randomX = centerX + (Math.random() * 60 - 30);
        let randomY = centerY + (Math.random() * 20 - 10);
        rewardEl.style.left = randomX + "px";
        rewardEl.style.top = randomY + "px";
        rewardEl.style.animationDuration = (0.8 + Math.random() * 0.5) + "s";
        document.body.appendChild(rewardEl);
        setTimeout(() => rewardEl.remove(), 1500);
    }
}

// Generates an image using HTML5 Canvas and triggers download
function generateCertificate() {
    const name = document.getElementById("studentName").value.trim() || "Student";
    const dobInput = document.getElementById("studentDOB").value;
    let dobText = "";
    if (dobInput) {
        const d = new Date(dobInput);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        dobText = day + "-" + month + "-" + year;
    }

    const canvas = document.createElement("canvas");
    canvas.width = 800;
    canvas.height = 600;
    const ctx = canvas.getContext("2d");

    // Background Gradient
    const grd = ctx.createLinearGradient(0, 0, 800, 600);
    grd.addColorStop(0, "#a1c4fd");
    grd.addColorStop(1, "#c2e9fb");
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 800, 600);

    // Border
    ctx.lineWidth = 15;
    ctx.strokeStyle = "#ffffff";
    ctx.strokeRect(20, 20, 760, 560);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#ff6b6b";
    ctx.strokeRect(30, 30, 740, 540);

    // Text configuration
    ctx.textAlign = "center";
    
    // Header
    ctx.font = "bold 50px Arial";
    ctx.fillStyle = "#ff6b6b";
    ctx.fillText("CERTIFICATE", 400, 150);
    
    ctx.font = "bold 30px Arial";
    ctx.fillText("OF COMPLETION", 400, 200);

    // Body
    ctx.font = "24px Arial";
    ctx.fillStyle = "#333333";
    ctx.fillText("This is proudly presented to : ", 400, 280);

    // Name
    ctx.font = "bold 45px Arial";
    ctx.fillStyle = "#009688";
    ctx.fillText(name.toUpperCase(), 400, 350);

    // Description
    ctx.font = "20px Arial";
    ctx.fillStyle = "#555555";
    ctx.fillText("For successfully completing the Gender Equality Course & Post-Test.", 400, 420);
    ctx.fillText("Score: " + score + "/" + questions.length, 400, 460);

    // Date
    if (dobText) {
        ctx.font = "16px Arial";
        ctx.fillText("DOB: " + dobText, 400, 500);
    }

    // Signatures/Footer
    ctx.font = "18px Arial";
    ctx.fillStyle = "#ff6b6b";
    ctx.fillText("üåü Excellent Job! üåü", 400, 550);

    // Trigger Download
    const link = document.createElement('a');
    link.download = `Certificate_${name.replace(/\s+/g, '_')}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
}

// Confetti System
function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let pieces = [];
    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            w: Math.random() * 10 + 5,
            h: Math.random() * 5 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedY: Math.random() * 3 + 2,
            speedX: Math.random() * 2 - 1,
            rotation: Math.random() * 360,
            rotationSpeed: Math.random() * 10 - 5
        });
    }

    let animationId;
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let activePieces = 0;
        pieces.forEach(p => {
            if (p.y < canvas.height) {
                activePieces++;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();
                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;
            }
        });

        if (activePieces > 0) {
            animationId = requestAnimationFrame(draw);
        } else {
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }
    draw();
}
